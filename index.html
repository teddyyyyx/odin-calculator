<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator Test</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 class="name-test">Benzy Calculator</h3>
            <div class="display">
                <div class="previousNumDisplay"></div>
                <div class="currentNumDisplay"></div>
            </div>

            <div class="buttons">
                <button data-all-clear>AC</button>
                <button data-change-sign>+/-</button>
                <button data-delete>DE</button>    
                <button data-operator>/</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>*</button>


                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>  
                <button data-operator>+</button>

                <button data-number>0</button>  
                <button data-decimal>.</button>  
                <button class="span2" data-equal>=</button>
            </div>
        </div>

      

<br><br><br>

        <div class="test">
            <div class="content">
              <div class="content__container">
                <p class="content__container__text">
                  Hello
                </p>
              
                <ul class="content__container__list">
                  <li class="content__container__list__item">World !</li>
                  <li class="content__container__list__item">viewer!</li>
                  <li class="content__container__list__item">Odin !</li>
                  <li class="content__container__list__item">sir/mam</li>
                </ul>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
